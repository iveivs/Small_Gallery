<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Mesto</div>
            <hr>
        </div>
    </header>
    <section class="user">
        <div class="container">
            <div class="user__item">
                <div class="user__item-wrapper">
                    <div class="user__img-box">
                        <img class="user__img" src="img/userpic.jpeg" alt="">
                    </div>
                    <div class="user__info">
                        <div class="user__wrapper">
                            <div class="user__name">Somename Namesome</div>
                            <!-- <img src="" alt=""> -->
                            <div class="user__fix">. . .</div>
                        </div>
                        <div class="user__descr">Lorem ipsum dolor sit amet.</div>
                    </div>
                </div>
                <div class="add-box">+
                    <span class="add-box__line"></span>
                    <span class="add-box__line vertical"></span>
                </div>
            </div>
            
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <div class="gallery__item-container">
                <!-- <div class="gallery__item">
                    <div class="gallery__img-box">
                        <img class="gallery__img" src="" alt="">
                    </div>
                    <div class="gallery__descr">
                        <div class="gallery__title"></div>
                        <div class="gallery__like">
                            <img src="" alt="">
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="footer__text">© 2023 MESTO</p>
        </div>
    </footer>


    <div class="modal" data-modal>
        <div class="modal__wrapper">
            <div data-close class="modal__close">&times;</div>
            <form action="#">
                <p>Укажите url адрес картинки и место</p>
                <input required placeholder="https://..." name="url" type="text" class="modal__input" id="input1">
                <input required placeholder="Географическое положени..." name="place" type="text" class="modal__input" id="input2">
                <button class="btn">Добавить</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
